title = "Adilhyz â€” Website"
baseURL = "http://localhost:1313"
# theme = ["FixIt", "shortcode-mmt-netease", "shortcode-sponsor-log"]
defaultContentLanguage = "id"
defaultContentLanguageInSubdir = false
disableLanguages = ["en", "zh-cn", "zh-TW","zh-HANT"]
