# Comment config
[page.comment]
  enable = false
  [page.comment.valine]
    enable = false
    appId = "7HwTRT0Q0Tfrat6ugrT6P67c-gzGzoHsz"
    appKey = "mhTY1kuUmviCtQwkwOASfsfD"
    # placeholder = "ヾﾉ≧∀≦)o~ 有事請留言！\n評論功能以郵件作為通知方式！\n如有必要請填寫正確郵箱哦！"
