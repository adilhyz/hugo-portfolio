{{ if isset site.Params.advertisement "gtag" }}
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id={{ site.Params.advertisement.gtag }}"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', '{{ site.Params.advertisement.gtag }}');
</script>
<!-- End Google tag (gtag.js) -->
{{ end }}
